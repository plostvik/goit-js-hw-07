<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-07</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- TASK1 -->

    <ul id="categories">
      <li class="item">
        <h2>Животные</h2>
        <ul>
          <li>Кот</li>
          <li>Хомяк</li>
          <li>Лошадь</li>
          <li>Попугай</li>
        </ul>
      </li>
      <li class="item">
        <h2>Продукты</h2>

        <ul>
          <li>Хлеб</li>
          <li>Петрушка</li>
          <li>Творог</li>
        </ul>
      </li>
      <li class="item">
        <h2>Технологии</h2>

        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node</li>
        </ul>
      </li>
    </ul>
    <hr />
    <!-- TASK 2 -->

    <ul id="ingredients"></ul>
    <hr />
    <!-- TASK 3 -->

    <ul id="gallery"></ul>
    <hr />
    <!-- TASK 4 -->

    <div id="counter">
      <button type="button" data-action="decrement">-1</button>
      <span id="value">0</span>
      <button type="button" data-action="increment">+1</button>
    </div>
    <hr />
    <!-- TASK 5 -->

    <input type="text" placeholder="Ваше имя?" id="name-input" />
    <h1>Привет, <span id="name-output">незнакомец</span>!</h1>
    <hr />
    <!-- TASK 6 -->

    <input
      type="text"
      id="validation-input"
      data-length="6"
      placeholder="Введи 6 символов"
    />
    <hr />
    <!-- TASK 7 -->

    <input id="font-size-control" type="range" />
    <br />
    <span id="text">Абракадабра!</span>
    <hr />
    <!-- TASK 8 -->

    <div id="controls">
      <input type="number" min="0" max="100" step="1" />
      <button type="button" data-action="render">Создать</button>
      <button type="button" data-action="destroy">Очистить</button>
    </div>

    <div id="boxes"></div>
    <!-- END -->

    <script type="module" src="./js/task-01.js"></script>
    <script type="module" src="./js/task-02.js"></script>
    <script type="module" src="./js/task-03.js"></script>
    <script type="module" src="./js/task-04.js"></script>
    <script type="module" src="./js/task-05.js"></script>
    <script type="module" src="./js/task-06.js"></script>
    <script type="module" src="./js/task-07.js"></script>
    <script type="module" src="./js/task-08.js"></script>
  </body>
</html>
